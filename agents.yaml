# AI Agents Configuration for "me" Project
# Personal blog and portfolio website

project:
  name: me
  type: monorepo
  description: Personal blog and portfolio website with Next.js frontend, backend services, and AWS infrastructure
  structure:
    - front-end: Next.js 16 application with TypeScript, Tailwind CSS, MDX content
    - back-end: Backend services and APIs (Express on AWS Lambda)
    - cloud: AWS CDK infrastructure as code

# Agent Guidelines
guidelines:
  code_style:
    - Use TypeScript for type safety
    - Follow Next.js 16 best practices (App Router, Turbopack)
    - Use Tailwind CSS 4 for styling
    - Prettier for code formatting (configured)
    - ESLint for linting
    
  architecture:
    - Monorepo structure with pnpm workspaces
    - Frontend: Static site generation with Next.js
    - Content: MDX-based blog posts and pages
    - Infrastructure: AWS CDK for cloud resources
    
  conventions:
    - Components: React functional components with TypeScript
    - Styling: Tailwind CSS utility classes
    - Content: MDX files in front-end/content directory
    - Scripts: pnpm workspace commands for cross-package operations

# Technology Stack
tech_stack:
  frontend:
    framework: Next.js 16.1.4
    language: TypeScript 5.9.3
    styling: Tailwind CSS 4.1.18
    runtime: React 19.2.3
    ui_library: Custom components with tailwindcss-animate
    content: next-mdx-remote, remark, rehype plugins
    features:
      - MDX content rendering
      - Syntax highlighting (shiki v3.21.0)
      - Image optimization (sharp v0.34.5)
      - RSS feed generation
      - Mermaid diagrams support
      - Typography plugin for blog content
      - Turbopack build optimization
      
  backend:
    location: back-end/demo
    framework: Express 4.22.1
    runtime: Node.js 24 on AWS Lambda
    adapter: "@vendia/serverless-express"
    language: TypeScript 5.9.3
    
  infrastructure:
    provider: AWS
    iac: AWS CDK 2.235.1
    location: cloud directory
    sdk: AWS SDK v3.974.0
    runtime: Node.js 24
    language: TypeScript 5.9.3
    
  tooling:
    package_manager: pnpm 10.28.1
    node_version: "24.13.0"
    build_tool: Turbopack (Next.js 16)

# Common Tasks
tasks:
  development:
    start_dev_server: pnpm run dev-front
    install_dependencies: pnpm install
    update_dependencies: pnpm -r update-dependencies
    
  frontend:
    dev: pnpm --filter front-end dev
    build: pnpm --filter front-end build
    lint: pnpm --filter front-end lint
    
  cloud:
    type_check: pnpm --filter cloud type-check
    deploy: pnpm --filter cloud deploy
    diff: pnpm --filter cloud cdk-diff-stacks
    
  content:
    location: front-end/content
    format: MDX
    features:
      - GitHub Flavored Markdown
      - Emoji support
      - Auto-linked headings
      - Syntax highlighting
      - Mermaid diagrams

# Agent Roles
agents:
  frontend_developer:
    responsibilities:
      - Implement UI components with React and TypeScript
      - Style with Tailwind CSS
      - Optimize performance and accessibility
      - Handle MDX content rendering
      - Maintain responsive design
    tools:
      - Next.js App Router (Next.js 16 with Turbopack)
      - TypeScript 5.9.3
      - Tailwind CSS 4.1.18
      - Shiki v3.21.0 for syntax highlighting
      - Sharp v0.34.5 for image processing
      
  content_editor:
    responsibilities:
      - Create and edit MDX blog posts
      - Manage content metadata
      - Optimize images and media
      - Generate RSS feeds
    tools:
      - MDX with next-mdx-remote
      - Remark/Rehype plugins (unified ecosystem)
      - rehype-unwrap-images (for image processing)
      - Sharp for image optimization
      - Feed generation
      
  infrastructure_engineer:
    responsibilities:
      - Manage AWS infrastructure with CDK 2.235.1
      - Configure deployment pipelines
      - Optimize cloud resources (Lambda, DynamoDB, API Gateway)
      - Handle monitoring and logging
      - Deploy Node.js 24 Lambda functions
    location: cloud directory
    tools:
      - AWS CDK 2.235.1
      - AWS SDK v3.974.0
      - TypeScript 5.9.3
    
  devops:
    responsibilities:
      - Maintain build and deployment processes
      - Ensure CI/CD functionality
      - Monitor application health

# Important Files
important_files:
  configuration:
    - package.json: Root workspace configuration
    - pnpm-workspace.yaml: pnpm workspace configuration
    - .npmrc: pnpm configuration (shamefully-hoist enabled)
    - front-end/package.json: Frontend dependencies
    - tsconfig.json: TypeScript configuration
    - front-end/next.config.ts: Next.js configuration
    
  styling:
    - front-end/tailwind.config.ts: Tailwind configuration
    - front-end/postcss.config.mjs: PostCSS setup
    - front-end/.prettierrc.js: Code formatting rules
    
  content:
    - front-end/content/: MDX blog posts and pages
    - front-end/app/: Next.js app router pages
    - front-end/components/: React components
    - front-end/lib/: Utility functions

# Best Practices
best_practices:
  - Always run TypeScript type checking before committing
  - Test responsive design on multiple screen sizes
  - Optimize images before adding to content
  - Use semantic HTML and ARIA labels for accessibility
  - Keep components small and focused
  - Write meaningful commit messages
  - Maintain consistent code formatting with Prettier
  - Follow Next.js performance best practices (Image optimization, lazy loading, etc.)

# Known Issues & Considerations
considerations:
  - Project uses pnpm workspaces for monorepo management
  - pnpm configured with shamefully-hoist=true for compatibility
  - Next.js 16 with React 19 - check compatibility for new dependencies
  - Static site generation is preferred over SSR where possible
  - Content is stored in MDX format with frontmatter metadata
  - Use pnpm --filter <workspace> for workspace-specific commands
  - Use pnpm -r for recursive operations across all workspaces
  - Image processing uses sharp (build-time only, server-side)
  - MDX plugins: rehype-unwrap-images for image unwrapping
  - Type definitions: Use @types namespace (e.g., @types/hast)
  - All deprecated packages resolved as of January 23, 2026

