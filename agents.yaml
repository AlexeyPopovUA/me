# Design System (Added Jan 24, 2026)
design_system:
  theme:
    colors:
      primary: Amber/gold accents
      classes: "text-primary, bg-primary/10, border-primary/30"
    modes:
      - light (default)
      - dark (next-themes)
      
  effects:
    glass_morphism:
      class: glass-panel
      properties: "backdrop-filter: blur(12px)"
      borders: "border-border/50"
      location: front-end/app/globals.css
      
    hover_lift:
      class: hover-lift
      effect: "transform: translateY(-4px)"
      location: front-end/app/globals.css
      
  animations:
    library: framer-motion
    patterns:
      - Staggered fade-in on scroll
      - Hover-lift effects on cards
      - Viewport-triggered animations (whileInView)
      - Image zoom on portfolio cards
      
  icons:
    library: lucide-react
    usage:
      - Navigation icons
      - Contact method icons
      - Social media icons
      - Section headers
      
  images:
    system: Dual-image blur loading
    source: AWS S3 via images.oleksiipopov.com
    loader: components/image/image-loader.ts
    components:
      - ThumbnailImage (wrapper)
      - ThumbnailImageClient (blur/final crossfade)
    critical_rules:
      - Both wrapper divs MUST have h-full
      - Blur image uses relative positioning
      - Final image uses absolute positioning
      - Don't remove priority from blur image
      
